<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    <link rel="icon" href="public/honeybee_iphone.png">
    <title>lab2</title>
    <link rel="stylesheet" href="style.css">
    <script src="index.js" defer></script>
</head>
<body>
    <nav class="navbar">
        <div class="block-wrapper navbar-content">
            <div class="logo-container">
                <img class="logo" src="public/honeybee_iphone.png" alt="🐝">
                <span class="variant-text">variant 7</span>
            </div>
            <h1 class="lab-number">
                lab 2
            </h1>
        </div>
    </nav>
    <main class="main-content">
        <div class="block-wrapper">
            <div class="content-block">
                <div class="task-blocks-wrapper">
                    <div class="task-block" id="task-1">
                        <div class="task">
                            <div class="task-section">
                                <h2 class="task-header">
                                    Array comparison
                                </h2>
                                <p class="condition" id="array"></p>
                            </div>
                            <div class="task-section">
                                <h3 class="task-header">Result:</h3>
                                <p class="result" id="result-1-1"></p>
                            </div>
                        </div>
                        <div class="task">
                            <div class="task-section">
                                <h2 class="task-header">
                                    Object comparison
                                </h2>
                                <p class="condition" id="objects"></p>
                            </div>
                            <div class="task-section">
                                <h3 class="task-header">Result:</h3>
                                <p class="result" id="result-1-2"></p>
                            </div>
                        </div>
                    </div>
                    <div class="task-block" id="task-2">
                        <div class="task">
                            <div class="task-section">
                                <h2 class="task-header">
                                    Range check
                                </h2>
                                <p class="condition" id="range"></p>
                            </div>
                            <div class="task-section">
                                <h3 class="task-header">Result:</h3>
                                <p class="result" id="result-2-1"></p>
                            </div>
                        </div>
                        <div class="task">
                            <div class="task-section">
                                <h2 class="task-header">
                                    True – !False
                                </h2>
                                <p class="condition" id="biboolean"></p>
                            </div>
                            <div class="task-section">
                                <h3 class="task-header">Result:</h3>
                                <p class="result" id="result-2-2"></p>
                            </div>
                        </div>
                    </div>
                    <div class="task-block" id="task-3">
                        <div class="task">
                            <div class="task-section">
                                <h2 class="task-header">
                                    Get score!
                                </h2>
                                <p class="condition" id="score"></p>
                            </div>
                            <div class="task-section">
                                <h3 class="task-header">Result:</h3>
                                <p class="result" id="result-3-1"></p>
                            </div>
                        </div>
                        <div class="task">
                            <div class="task-section">
                                <h2 class="task-header">
                                    IS IT BEACH TIME?
                                </h2>
                                <p class="condition" id="month"></p>
                            </div>
                            <div class="task-section">
                                <h3 class="task-header">Result:</h3>
                                <p class="result" id="result-3-2"></p>
                            </div>
                        </div>
                    </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
